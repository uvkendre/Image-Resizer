<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Image Resizer JavaScript</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="style.css">
  <!-- Ensures proper rendering on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to the external JavaScript file -->
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Wrapper for the main content -->
  <div class="wrapper">
    <!-- Upload box for selecting an image -->
    <div class="upload-box">
      <input type="file" accept="image/*" hidden>
      <img src="upload-icon.svg" alt="Upload Icon">
      <p>Browse File to Upload</p>
    </div>
    
    <!-- Content section for resizing options -->
    <div class="content">
      <!-- Input fields for width and height -->
      <div class="row sizes">
        <div class="column width">
          <label>Width</label>
          <input type="number">
        </div>
        <div class="column height">
          <label>Height</label>
          <input type="number">
        </div>
      </div>
      
      <!-- Checkboxes for additional options -->
      <div class="row checkboxes">
        <div class="column ratio">
          <input type="checkbox" id="ratio" checked>
          <label for="ratio">Lock aspect ratio</label>
        </div>
        <div class="column quality">
          <input type="checkbox" id="quality">
          <label for="quality">Reduce quality</label>
        </div>
      </div>
      
      <!-- Button to download the resized image -->
      <button class="download-btn">Download Image</button>
    </div>
  </div>
</body>
</html>
